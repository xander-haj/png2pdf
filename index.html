<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PNGs to PDF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pdf-link {
            margin-top: 20px;
            display: none;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
        /* Dark Mode Toggle Styles */
        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 5px;
            transition: background-color 0.3s ease;
        }
        .dark-mode-toggle.active {
            background-color: #555;
        }
        .dark-mode-toggle .icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
        }
        .dark-mode-toggle .sun {
            transform: translateX(0);
            opacity: 1;
        }
        .dark-mode-toggle.active .sun {
            transform: translateX(40px);
            opacity: 0;
        }
        .dark-mode-toggle .moon {
            transform: translateX(-60px);
            opacity: 0;
        }
        .dark-mode-toggle.active .moon {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert PNGs to PDF</h1>
        <input type="file" id="fileInput" multiple accept=".png">
        <button onclick="convertToPDF()">Convert and Download PDF</button>
        <a href="#" id="pdfLink" class="pdf-link" download="images.pdf">Download PDF</a>
    </div>

    <div class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
        <span class="icon sun">&#9728;</span> <!-- Sun icon ☀ -->
        <span class="icon moon">&#9790;</span> <!-- Moon icon ☽ -->
    </div>

    <!-- PDFMake Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script>
        let isDarkMode = false;

        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.container');
            const button = document.querySelector('button');
            const pdfLink = document.getElementById('pdfLink');
            const toggle = document.querySelector('.dark-mode-toggle');

            if (isDarkMode) {
                // Switch to Light Mode
                body.style.backgroundColor = '#f4f4f9';
                body.style.color = '#333';
                container.style.backgroundColor = 'white';
                button.style.backgroundColor = '#007bff';
                pdfLink.style.color = '#007bff';

                toggle.classList.remove('active');

                isDarkMode = false;
            } else {
                // Switch to Dark Mode
                body.style.backgroundColor = '#333';
                body.style.color = 'white';
                container.style.backgroundColor = '#121212';
                button.style.backgroundColor = '#555';
                pdfLink.style.color = '#555';

                toggle.classList.add('active');

                isDarkMode = true;
            }
        }

        async function convertToPDF() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert('Please select at least one PNG file.');
                return;
            }

            const images = [];
            let loadedImages = 0;

            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    images.push(event.target.result);
                    loadedImages++;
                    if (loadedImages === files.length) {
                        generatePDF(images);
                    }
                };
                reader.readAsDataURL(files[i]);
            }
        }

        function generatePDF(images) {
            const docDefinition = {
                content: images.map(image => ({
                    image: image,
                    width: 500,
                    margin: [0, 10, 0, 10]
                }))
            };

            pdfMake.createPdf(docDefinition).getBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const pdfLink = document.getElementById('pdfLink');
                pdfLink.href = url;
                pdfLink.style.display = 'block';
            });
        }
    </script>
</body>
</html>
